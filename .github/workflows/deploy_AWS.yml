name: Deploy to AWS 

on: workflow_dispatch


jobs:
  deploy:
    runs-on: self-hosted


    steps:
      - name: "Checkout code"
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload test coverage (HTML report)
        if: success() && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Install PM2
        run: npm install -g pm2

      - name: "Deploy to aws"
        run: pm2 restart server